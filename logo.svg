<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2E3440;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5E8D87;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="#1a1a1a"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#grad)" stroke="#4C566A" stroke-width="2"/>
  
  <!-- Main text -->
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" filter="url(#shadow)">AI AGENT</text>
  <text x="200" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#D8DEE9" filter="url(#shadow)">GUIDELINES</text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="8" fill="#88C0D0" opacity="0.6"/>
  <circle cx="350" cy="150" r="8" fill="#88C0D0" opacity="0.6"/>
  <circle cx="75" cy="170" r="6" fill="#8FBCBB" opacity="0.4"/>
  <circle cx="325" cy="30" r="6" fill="#8FBCBB" opacity="0.4"/>
</svg>